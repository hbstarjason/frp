[common]
bind_addr = 0.0.0.0  #服务器端监听的IP地址，多网卡时候需要可以设置，可省
bind_port = 7000  # 用于接收 frpc 连接的端口
log_file = ./frps.log  #log 文件，可省
log_level = info   # 记录日志的级别，可省
kcp_bind_port = 7000
vhost_http_port = 80
vhost_https_port = 443
dashboard_addr = 0.0.0.0
dashboard_port = 7500   # web页面端口，可省
dashboard_user = admin
dashboard_pwd = admin
authentication_timeout = 0
subdomain_host = hbstarjason.me

[ssh]  # ssh 为代理的自定义名称，可以有多个，不能重复，和frpc中名称对应
auth_token = 12345678   #服务器端和客户端认证口令，一致才能认证通过
bind_addr =  0.0.0.0   #服务器端监听的IP地址，多网卡时候需要可以设置，可省   
listen_port = 6000  # 最后将通过此端口访问后端服务
